<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Player Selection -->
    <aside></aside>
    

    <main>
        <span class="toast">
            <h2>Adventure</h2>
        </span>

        <div class="tabs">
            <menu role="tablist">
                <button role="tab" aria-controls="minecraft" aria-selected="true">
                    <img src="assets/block/Grass_Block_JE7_BE6.png" alt="Minecraft">
                </button>
                <button role="tab" aria-controls="nether" >
                    <img src="assets/block/Red_Nether_Bricks_JE4_BE3.png" alt="Nether">
                </button>
                <button role="tab" aria-controls="end">
                    <img src="assets/block/End_Stone_JE3_BE2.png" alt="The End">
                </button>
                <button role="tab" aria-controls="adventure">
                    <img src="assets/item/Empty_Map_JE2_BE2.webp" alt="Adventure">
                </button>
                <button role="tab" aria-controls="husbandry">
                    <img src="assets/block/Hay_Bale_(UD)_JE2_BE2.png" alt="Husbandry">
                </button>
                <button role="tab" aria-controls="path">
                    <img src="assets/block/Dirt_Path_JE4_BE3.png" alt="Path">
                </button>
            </menu>
            <article role="tabpanel" id="minecraft" hidden>
                <h1>Minecraft</h1>
                <figure style="background-image: url('assets/texture/BlockSprite_stone.png')"></figure>
            </article>
            <article role="tabpanel" id="nether" hidden>
                <h1>Nether</h1>
                <figure style="background-image: url('assets/texture/BlockSprite_netherrack.png')"></figure>
            </article>
            <article role="tabpanel" id="end" hidden>
                <h1>The End</h1>
                <figure style="background-image: url('assets/texture/BlockSprite_end-stone.png')"></figure>
            </article>
            <article role="tabpnael" id="adventure" hidden>
                <h1>Adventure</h1>
                <figure style="background-image: url('assets/texture/BlockSprite_smooth-sandstone.png')"></figure>
            </article>
            <article role="tabpanel" id="husbandry" hidden>
                <h1>Husbandry</h1>
                <figure style="background-image: url('assets/texture/BlockSprite_farmland.png')"></figure>
            </article>
            <article role="tabpanel" id="path">
                <h1>Path</h1>
                <figure style="background-image: url('assets/texture/BlockSprite_dirt.png')">
                    <!-- <div style="display: flex">
                        <div class="adv cmplt">
                            <img src="assets/block/Dirt_Path_JE4_BE3.png" alt="Path">
                        </div>
                        <div class="adv goal cmplt">
                            <img src="assets/block/Dirt_Path_JE4_BE3.png" alt="Path">
                        </div>
                        <div class="adv chal cmplt">
                            <img src="assets/block/Dirt_Path_JE4_BE3.png" alt="Path">
                        </div>
                    </div> -->

                    <ul class="tree-view">
                    </ul>


                </figure>
            </article>
        </div>
    </main>
